<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Please maan jaao</title>

<style>
body{
margin:0;
font-family:Arial;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#e6c7ff,#ffc0d9);
overflow:hidden;
text-align:center;
}

.page{display:none;}
.active{display:block;}

h1,h2{color:#6a1b9a;}

button{
padding:12px 25px;
font-size:18px;
margin:10px;
border:none;
border-radius:25px;
cursor:pointer;
transition:.3s;
}

.yes{background:#ff77b7;color:white;}
.no{background:#9c27b0;color:white;}

button:hover{transform:scale(1.1);}

img{
width:40vw;
max-width:160px;
border-radius:18px;
margin:10px;
box-shadow:0 8px 20px rgba(0,0,0,.25);
animation:fadein 3s;
transition:.3s;
}

img:hover{transform:scale(1.08);}

@keyframes fadein{
from{opacity:0;transform:scale(.8);}
to{opacity:1;transform:scale(1);}
}

.shake{animation:shake .2s infinite;}

@keyframes shake{
0%{transform:translate(4px,4px);}
25%{transform:translate(-4px,-4px);}
50%{transform:translate(4px,-4px);}
75%{transform:translate(-4px,4px);}
}

.heart{
position:absolute;
color:pink;
font-size:20px;
animation:float 6s linear infinite;
}

@keyframes float{
0%{transform:translateY(100vh);opacity:1;}
100%{transform:translateY(-10vh);opacity:0;}
}

canvas{
position:fixed;
top:0;
left:0;
pointer-events:none;
}

@media(max-width:600px){
h1{font-size:26px;}
button{font-size:16px;}
}
</style>
</head>

<body>

<canvas id="confetti"></canvas>

<div id="page1" class="page active">
<h1>Will you be my Valentine, my unIVAS? ðŸ’œâœ¨</h1>
<button class="yes" onclick="yes()">YES</button>
<button class="no" onclick="no1()">NO</button>
</div>

<div id="page2" class="page">
<h2>You sure?? ðŸ¥º</h2>
<img src="her.jpeg">
<img src="you.jpeg">
<br>
<button class="no" onclick="no2()">NO</button>
</div>

<div id="page3" class="page">
<h1>Sorry my unIVASâ€¦ you're trapped ðŸ˜ˆðŸ’œ</h1>
</div>

<script>

// Pages
function yes(){
startConfetti();
alert("Yayyy my unIVAS â¤ï¸ðŸ¥¹ I knew you'd say YES!");
}

function no1(){show("page2");}

function no2(){
show("page3");
document.body.classList.add("shake");
setTimeout(()=>location.reload(),2000);
}

function show(id){
document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
document.getElementById(id).classList.add("active");
}

// Floating hearts
setInterval(()=>{
let heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="ðŸ’œ";
heart.style.left=Math.random()*100+"vw";
heart.style.fontSize=(Math.random()*25+10)+"px";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),6000);
},300);

// CONFETTI
const canvas=document.getElementById("confetti");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let pieces=[];

function startConfetti(){
for(let i=0;i<150;i++){
pieces.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
r:Math.random()*6+4,
vy:Math.random()*3+2,
vx:Math.random()*2-1
});
}
animate();
}

function animate(){
ctx.clearRect(0,0,canvas.width,canvas.height);
pieces.forEach(p=>{
ctx.beginPath();
ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
ctx.fillStyle=["#ff77b7","#9c27b0","#e6c7ff"][Math.floor(Math.random()*3)];
ctx.fill();
p.y+=p.vy;
p.x+=p.vx;
});
requestAnimationFrame(animate);
}

</script>

</body>
</html>
